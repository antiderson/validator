<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validator</title>
</head>

<body>
    <div class="banner-img"></div>
    <form class="painel" id="formulario">
        <div class="title">
            <h2>Cadastrar</h2>
        </div>
        <div class="textbox">
            <input type="text" placeholder="Username" id="nome" name="nome" />
        </div>
        <span id="unome">Nome incorreto</span>
        <div class="textbox">
            <input type="email" placeholder="Email" id="email" />
        </div>
        <span id="uemail">Email invalido</span>
        <div class="textbox">
            <input type="password" placeholder="Senha" id="password" />
        </div>
        <span id="upassword">Senha incorreta</span>
        <div class="textbox">
            <input type="password" placeholder="Confirmação de senha" id="rpassword" />
        </div>
        <span id="urpassword">Senhas não coincidem</span>
        <div class="painelbutton">
            <div class="login">
                <button type="button" id="check" value="verificar" class="btnNormal">
                    Cadastrar</button>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
